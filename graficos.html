<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>

<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-50">
    <div class="flex min-h-screen">
        <!-- sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white dark:bg-gray-800 shadow-lg flex-shrink-0 fixed h-screen z-50 -translate-x-full md:translate-x-0 md:static border-r border-gray-200 dark:border-gray-700 transition-transform duration-300">
            <div class="p-5 h-16 flex items-center border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-semibold text-blue-600 dark:text-blue-400">App Logo</h2>
            </div>
            <nav class="p-2">
                <a href="index.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded mb-1">
                    <i class="fas fa-home w-5"></i><span>Home</span>
                </a>
                <a href="graficos.html" class="flex items-center gap-3 px-4 py-3 bg-blue-600 text-white rounded mb-1">
                    <i class="fas fa-chart-line w-5"></i><span>Gráficos</span>
                </a>
                <a href="contatos.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded mb-1">
                    <i class="fas fa-address-book w-5"></i><span>Contatos</span>
                </a>
                <a href="atendimento.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded mb-1">
                    <i class="fas fa-headset w-5"></i><span>Atendimento</span>
                </a>
                <a href="cadastros_gerais.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                    <i class="fas fa-cog w-5"></i><span>Cadastros</span>
                </a>
            </nav>
        </aside>

        <!-- conteudo principal -->
        <main class="flex-1 flex flex-col min-h-screen md:ml-0">
            <!-- Header Fixo (NAO ENCOSTO MAIS!) -->
            <header
                class="bg-white dark:bg-gray-800 h-16 flex items-center justify-between px-5 shadow-md border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30">
                <div class="flex items-center">
                    <button
                        class="md:hidden bg-transparent border-none text-2xl text-blue-600 dark:text-blue-400 cursor-pointer mr-5"
                        id="toggle-sidebar-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Dashboard de Gráficos</h1>
                </div>
                <button
                    class="bg-transparent border-none text-xl text-gray-700 dark:text-gray-100 cursor-pointer p-2 rounded hover:text-blue-600 dark:hover:text-blue-400"
                    id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </header>

            <!-- Conteúdo com Scroll -->
            <div class="flex-1 overflow-auto p-4 md:p-6">
                <!-- Gráficos -->
                <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
                    <!-- Gráfico Principal - Crescimento Leads -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Crescimento de Leads</h3>
                        </div>
                        <div class="h-64 md:h-80">
                            <canvas id="growthChart"></canvas>
                        </div>
                    </div>

                    <!-- Funil de Conversão -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Taxa de Conversão</h3>
                        <div class="h-64 md:h-80">
                            <canvas id="funnelChart"></canvas>
                        </div>
                    </div>

                    <!-- Leads por Canal -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Leads por Canal</h3>
                        <div class="h-64">
                            <canvas id="channelChart"></canvas>
                        </div>
                    </div>

                    <!-- Performance por Região -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 md:p-6">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Metas Mensais</h3>
                        <div class="h-64">
                            <canvas id="regionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- overlay mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden hidden"></div>
    <script src="js/script.js"></script>
</body>

</html>
